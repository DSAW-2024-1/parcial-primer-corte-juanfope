<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Sign-up form start -->

    <div class="content">
      <div class="text">
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul class="custom-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <h5>Email address</h5>
        <input type="text" id="emailInput" placeholder="email@company.com">

        <button id="addTaskBtn" class="modify">Subscribe to monthly newsletter</button>
      </div>
      
      <div class="image">
        <picture>
            <!-- Imagen para pantallas grandes -->
            <source media="(min-width: 321px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
            <!-- Imagen para pantallas pequeñas -->
            <img src="./assets/images/illustration-sign-up-mobile.svg" alt="My Happy SVG"/>
        </picture>
    </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing!

    A confirmation email has been sent to ash@loremcompany.com. 
    Please open it and click the button inside to confirm your subscription.

    Dismiss message -->

    <!-- Success message end -->
    
  </main>
</body>
</html>
